    body {

    }

    button {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #a87fba; /* Light purple background */
        color: #ffffff; /* White text color */
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 200px;
    }

    button:hover {
        background-color: #8e5f9b; /* Slightly darker purple on hover */
    }

    .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    .footer {
